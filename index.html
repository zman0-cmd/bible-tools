<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Source Bible Tools</title>
</head>
<body>
    <div id="theme-toggle-container">
        <span id="themeLabel">Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container">
        <h1>Welcome to Bible Tools</h1>
        <p>Free and open-source tools for Bible study and reading plans.</p>
        
        <div class="container">
            <h2>Legend</h2>
                <div class="row">
                    <div class="column"><button class="wip">Work In Progress</button></div>
                    <div class="column"><button class="nyi">Not Implemented</button></div>
                    <div class="column"><button>Complete</button></div>
            </div>
        </div>
        <h1>Available Tools</h1>
        <div class="row">
            <div class ="column">
                <h3>Reading Plan Generator</h3>
                <div class="row">
                    <div class ="column"><a href="tools/reading-plans/" class="button wip">Individual</a></div>
                    <div class ="column"><a href="tools/group-reading-plans" class="button nyi">Group / Advanced</a></div>
                </div>
            </div>
            <div class ="column">
                <h3>Scripture Tools</h3>
                <div class="row">
                    <div class ="column"><a href="tools/verse-lookup" class="button nyi">Verse Search</a></div>
                    <div class ="column"><a href="tools/verse-lookup" class="button nyi">Concordance</a></div>
                </div>
            </div>
            </div>
    </div>

    <!-- Include the on-load.js script -->
    <script src="/js/on-load.js"></script>

    <!-- Call the function to load scripts -->
    <script>
        loadScriptsAll();
    </script>

<script src="/js/footer.js"></script>
</body>
</html>
